<!DOCTYPE html>
<html>
<head>
	<title>Windshaft test</title>
	<meta charset="utf-8" />

	<link rel="stylesheet" href="leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->
</head>
<body>
	<div id="map" style="width: 1500px; height: 900px"></div>

	<script src="leaflet.js"></script>
	<script>
		var map = new L.Map('map');

		var testUrl = 'http://vizzuality.lcartodb.localhost:8080/tiles/ine_poly/{z}/{x}/{y}.png8',
			  testMap = new L.TileLayer(testUrl, {maxZoom: 18, attribution: "tokumine"});

		map.setView(new L.LatLng(51.505, -0.09), 1).addLayer(testMap);
	</script>
</body>
</html>
